<!DOCTYPE html>
<html lang="en">


<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="school">
        <!--<div class="header1">Your School</div>-->
        <input class="typeahead scuber-input" data-provider="typeahead" placeholder="Your School" />

        <!--<div class="header1">Your Address</div>-->
        <input class="scuber-input" id="address" type="text" placeholder="Your Home Address">


    </div>

    <div class="button-choices">
        <a href="conditions.html" class="scuber-button">
            Check current conditions
        </a>

        <a href="offer.html" class="scuber-button">
            Offer lift for tomorrow
        </a>
    </div>



</body>

<script>


    // instantiate the bloodhound suggestion engine
    var engine = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('FIELD2'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: [
            {
                "FIELD1": "0001",
                "FIELD2": "Ipswich Grammar School"
            },
            {
                "FIELD1": "0003",
                "FIELD2": "Ipswich Girls Grammar School"
            },
            {
                "FIELD1": "0004",
                "FIELD2": "St Edmund's College"
            },
            {
                "FIELD1": "0005",
                "FIELD2": "Bremer State High School"
            },
            {
                "FIELD1": "0006",
                "FIELD2": "Ipswich State High School"
            },
            {
                "FIELD1": "0008",
                "FIELD2": "Bundamba State High School"
            },
            {
                "FIELD1": "0009",
                "FIELD2": "West Moreton Anglican College"
            },
            {
                "FIELD1": "0010",
                "FIELD2": "Westside Christian College"
            },
            {
                "FIELD1": "0011",
                "FIELD2": "Redbank Plains State High School"
            },
            {
                "FIELD1": "0013",
                "FIELD2": "Bundamba State Secondary College"
            },
            {
                "FIELD1": "0014",
                "FIELD2": "St Mary's College"
            },
            {
                "FIELD1": "0016",
                "FIELD2": "St Peter Claver College"
            }]
    });

    // initialize the bloodhound suggestion engine
    engine.initialize();

    $('.typeahead').typeahead(null, {
        displayKey: 'FIELD2',
        source: engine.ttAdapter()
    });

    var addressPicker = new AddressPicker();

    $('#address').typeahead(null, {
        displayKey: 'description',
        source: addressPicker.ttAdapter()
    });
</script>



</html>
