<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>SCUBER</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA7Vj4ayCy2YNZ_P786CV8tqiQ5Qkx5zD4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/dist/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead-addresspicker/0.1.4/typeahead-addresspicker.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">


    <link id="link" href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

</head>

<body>

    <div class="offer-form">
        <div class="header1">Would you like to offer a lift tomorrow?</div>
        <br>
        <br>
        <div class="seat-section">
            How many seats?
            <select class="seats scuber-input">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

            </select>
        </div>

        <div class="time-section">
            What time will you leave?
            <input class="timepicker scuber-input">
        </div>
    </div>

    <div class="button-choices">


        <a href="invitation.html" class="scuber-button">
            Invite
        </a>
    </div>



</body>

<script>

    $('.timepicker').timepicker({
        timeFormat: 'h:mm p',
        interval: 10,
        minTime: '6',
        maxTime: '10:00am',
        defaultTime: '8',
        startTime: '6:00',
        dynamic: false,
        dropdown: true,
        scrollbar: true
    })

</script>



</html>
